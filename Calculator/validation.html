<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
        enter firstname : <input type="text" name="fname" id="fname"> <br>
        enter lastname : <input type="text" name="lname" id="lname"> <br>
        enter age : <input type="number" name="age" id="age"> <br>
        <input type="button" value="Submit" onclick="validateInp()">
</body>
    <script>
        function validateInp(event){
            let fname =document.getElementById('fname')
            let lname = document.getElementById('lname')
            let age =document.getElementById('age')

            if(fname.value === ""){
                alert("enter firstname")
            }
            if(lname.value === ""){
                alert("enter lastname")
            }
            if(age.value === ""){
                alert("enter age")
            }
        }
    </script>
